<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internet speed test comparison
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    
    <style>
        div {
            margin: 35px;
        }

        h3 {
            text-align: center;
            font-style: italic;
            padding-top: 10px; 
            font-size: 3em;
        }

        .area {
            text-align: center;
            font-size: 1.5em;
            font-style: italic;
            color: rgb(28, 148, 196);
            font-weight: 500;
        }
    </style>

<body>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <h3>
            <u>Internet speed test comparison</u>
        </h3>
        <div class="area">{% for item in ima %}{{item}}{% endfor %}</div>
        <div class="input-group mb-3">
            <label class="input-group-text" for="inputGroupFile01">Image-1</label>
            <input type="file" class="form-control" id="inputGroupFile01" name="img1">
        </div>

        <div class="input-group mb-3">
            <label class="input-group-text" for="inputGroupFile01">Image-2</label>
            <input type="file" class="form-control" id="inputGroupFile01" name="img2">
        </div>

        <div class="input-group mb-3">
            <label class="input-group-text" for="inputGroupFile01">Image-3</label>
            <input type="file" class="form-control" id="inputGroupFile01" name="img3">
        </div>

        <div class="input-group mb-3">
            <label class="input-group-text" for="inputGroupFile01">Image-4</label>
            <input type="file" class="form-control" id="inputGroupFile01" name="img4">
        </div>

        <div class="input-group mb-3">
            <label class="input-group-text" for="inputGroupFile01">Image-5</label>
            <input type="file" class="form-control" id="inputGroupFile01" name="img5">
        </div>

        <div class="input-group mb-3">
            <label class="input-group-text" for="inputGroupFile01">Image-6</label>
            <input type="file" class="form-control" id="inputGroupFile01" name="img6">
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
    </form>
</body>
